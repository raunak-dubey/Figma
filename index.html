<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Figma</title>
</head>

<body>
    <div class="editor">

        <!-- @ Main Workspace -->
        <div class="workspace">

            <aside class="panel right-panel">
                <!-- Layers -->
                <div id="layersPanel">
                    <div class="panelHeader">Layers</div>
                    <ul id="layersList"></ul>
                </div>

                <!-- Properties -->
                <div id="propertiesPanel" hidden>
                    <div class="panelHeader">Properties</div>
                    <div id="propertiesContent"></div>
                </div>
            </aside>


            <!-- * Canvas Area -->
            <div id="canvas"></div>

        </div>

        <!-- @ Toolbar -->
        <div class="toolbar">
            <div class="move icons" data-name="move">
                <i class="icon ri-cursor-fill"></i>
            </div>
            <div class="frame icons" data-name="frame">
                <i class="icon ri-artboard-line"></i>
            </div>
            <div class="shape icons" data-name="shape">
                <i class="icon ri-rectangle-line"></i>
            </div>
            <div class="text icons" data-name="text">
                <i class="icon ri-text"></i>
            </div>
        </div>
    </div>

    <script type="module" src="./src/scripts/app.js"></script>
</body>

</html>
