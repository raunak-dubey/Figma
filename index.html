<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A lightweight Figma-like canvas editor for creating and editing shapes and text.">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Figma</title>
</head>

<body>
    <!-- @ Toolbar -->
    <header class="toolbar" aria-label="Editor toolbar">
        <button class="move icons" data-name="move" aria-label="Move tool">
            <i class="icon ri-cursor-fill" aria-hidden="true"></i>
        </button>
        <button class="frame icons" data-name="frame" aria-label="Frame tool">
            <i class="icon ri-artboard-line" aria-hidden="true"></i>
        </button>
        <button class="shape icons" data-name="shape" aria-label="Draw rectangle">
            <i class="icon ri-rectangle-line" aria-hidden="true"></i>
        </button>
        <button class="text icons" data-name="text" aria-label="Text tool">
            <i class="icon ri-text" aria-hidden="true"></i>
        </button>

        <div class="toolbar-group export">
            <button id="exportJson" class="export-btn" aria-label="Export as JSON">
                JSON
            </button>
            <button id="exportHtml" class="export-btn" aria-label="Export as HTML">
                HTML
            </button>
        </div>
    </header>

    <main class="editor">

        <!-- @ Main Workspace -->
        <section class="workspace">
            <aside class="panel right-panel">
                <!-- * Layers -->
                <div id="layersPanel">
                    <div class="panelHeader">Layers</div>
                    <ul id="layersList"></ul>
                </div>

                <!-- * Properties -->
                <div id="propertiesPanel" hidden>
                    <div class="panelHeader">Properties</div>
                    <div id="propertiesContent"></div>
                </div>
            </aside>

            <!-- * Canvas Area -->
            <section id="canvas" tabindex="0" aria-label="Design canvas"></section>
        </section>

        <!-- <div class="toolbar">
            <button class="move icons" data-name="move" aria-label="move">
                <i class="icon ri-cursor-fill"></i>
            </button>
            <button class="frame icons" data-name="frame" aria-label="frame">
                <i class="icon ri-artboard-line"></i>
            </button>
            <button class="shape icons" data-name="shape" aria-label="Draw rectangle">
                <i class="icon ri-rectangle-line"></i>
            </button>
            <button class="text icons" data-name="text" aria-label="text">
                <i class="icon ri-text"></i>
            </button>
        </div> -->
    </main>

    <script type="module" src="./src/scripts/app.js"></script>
</body>

</html>
